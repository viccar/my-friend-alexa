quote1: You must expect great things of yourself before you can do them.
quote2: Motivation is what gets you started. Habit is what keeps you going.
quote3: People rarely succeed unless they have fun in what they are doing.
quote4: There is no chance, no destiny, no fate, that can hinder or control the firm resolve of a determined soul.
quote5: Our greatest fear should not be of failure but of succeeding at things in life that don’t really matter.
quote6: You’ve got to get up every morning with determination if you’re going to go to bed with satisfaction.
quote7: To be successful you must accept all challenges that come your way. You can’t just accept the ones you like.
quote8: Success is...knowing your purpose in life, growing to reach your maximum potential, and sowing seeds that benefit others.
quote9: Be miserable. Or motivate yourself. Whatever has to be done, it’s always your choice.
quote10: To accomplish great things, we must not only act, but also dream, not only plan, but also believe.
quote11: Most of the important things in the world have been accomplished by people who have kept on trying when there seemed to be no help at all.
quote12: You measure the size of the accomplishment by the obstacles you had to overcome to reach your goals.
quote13: Real difficulties can be overcome; it is only the imaginary ones that are unconquerable.
quote14: It is better to fail in originality than to succeed in imitation.
quote15: Fortune sides with him who dares.
quote16: Little minds are tamed and subdued by misfortune; but great minds rise above it.
quote17: Failure is the condiment that gives success its flavor.
quote18: Don’t let what you cannot do interfere with what you can do.
quote19: You may have to fight a battle more than once to win it.
quote20: The future belongs to those who believe in the beauty of their dreams.